<!DOCTYPE html>

<body>

    <section id="navBar">
        <div class="nav_Container">

                     <input type="text" class="searchInp" name="Search Here..." placeholder="Search Here...">

            </div>
        </div>
    </section>


    <section id="filters">
        <ul>
