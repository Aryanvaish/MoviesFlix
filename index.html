<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoviesFlix</title>
    <link rel="icon" type="image/favIcon" href="images/favIcon.gif">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section id="navBar">
        <div class="nav_Container">
                <a href="https://github.com/aryanvaish" target="_blank">MoviesFlix</a>
            <div>
                <div class="searchBar">
                     <input type="text" class="searchInp" name="Search Here..." placeholder="Search Here...">
                     <img src="images/search.svg" alt="Search Icon" class="searchIcon">
                </div>
            </div>
        </div>
    </section>



    <section id="filters">
        <ul>
            <li>Movies</li>
            <li>Web Series</li>
            <li>Shows</li>
        </ul>
    </section>

    <section id="mainWrap">
        <div class="contWrap trending" data-category="Trending"></div>
        <div class="contWrap trendingMovie" data-category="trendingMovie"></div>
        <div class="contWrap toplisted" data-category="Toplisted"></div>
    </section>

    <script src="script.js"></script>
</body>

</html>
