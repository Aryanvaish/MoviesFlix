<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoviesFlix</title>
    <link rel="icon" type="image/favIcon" href="images/favIcon.gif">
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <section id="popup_Warp" class="hide">
        <div class="mainPop">
            <img src="" class="popImg" alt="Movie Img">
            <div class="movieContent">
                <div class="title">
                    <h2></h2>
                    <img class="adultContext" src="" title=""  alt="rated" >
                </div>
                <p class="releaseDate"></p>
                <strong class="genres"></strong>
                <p class="overview_context"></p>
                <h3 class="rating"></h3>
            </div>
            <img src="images/cross.svg" alt="crossIcon" class="closeForm">
        </div>
    </section>

    <section id="navBar">
        <div class="nav_Container">
                <a href="https://github.com/aryanvaish" target="_blank">MoviesFlix</a>
            <div>
                <div class="searchBar">
                     <input type="text" class="searchInp" name="Search Here..." placeholder="Search Here...">
                     <img src="images/search.svg" alt="Search Icon" class="searchIcon">
                </div>
            </div>
        </div>
    </section>


    <section id="mainWrap">
        <div class="contWrap trending" data-category="Trending"></div>
        <div class="contWrap trendingMovie" data-category="trendingMovie"></div>
        <div class="contWrap toplistedMovies" data-category="ToplistedMovies"></div>
        <div class="contWrap trendingTv" data-category="trendingTv"></div>
        <div class="contWrap toplistedSeries" data-category="ToplistedSeries"></div>

    </section>

    <script src="script.js"></script>
</body>

</html>
