<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoviesFlix</title>
    <link rel="icon" type="image/favIcon" href="images/favIcon.gif">
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <section id="popup_Warp" class="hide">
        <div class="mainPop">
            
            <img src="" class="popImg" alt="Movie Img">
            <div class="movieContent">
                <div class="title">
                    <h2></h2>
                    <img class="adultContext" src="" title=""  alt="rated" >
                </div>
                <p class="releaseDate"></p>
                <strong class="genres"></strong>
                <p class="overview_context"></p>
                <a href="" target="_blank" class="trailerWrap">
                    <img src="images/play.svg" alt="play Icon">
                    <strong>Play Trailer</strong>
                </a>
                <h3 class="rating"></h3>
            </div>
            <img src="images/PopUpcross.svg" alt="crossIcon" class="closeForm">
        </div>
    </section>

    <section id="popup_Warp" class="hide">
        <div class="advFilters">
            <input type="text" class="popSearchInp" placeholder="Search Here...">
            <select name="Category">
                <option value="Category" selected>Category</option>
                <option value="All">All</option>
                <option value="Movie">Movie</option>
                <option value="Series">Series</option>
                <option value="Person">Person</option>
            </select>
            <select name="Adult">
                <option value="Adult" selected>Adult</option>
                <option value="True">Yes</option>
                <option value="False">No</option>
            </select>
            <select name="Release Date" class="ReleaseSelect">
                <option value="Year of release">Year of Release</option>
            </select>
            <button class="filterbtn">Submit Search</button>
            <img src="images/searchClose.png" alt="CloseIcon" class="filterClose">

        </div>
    </section>

    <section id="navBar">
        <div class="nav_Container">
                <a href="https://github.com/aryanvaish" target="_blank">MoviesFlix</a>
            <div>
                <div class="searchBar">
                     <input type="text" class="searchInp" name="Search Here..." placeholder="Search Here...">
                     <img src="images/filter.png" alt="filter-Icon" class="filterSearch">
                     <img src="images/search.svg" alt="Search Icon" class="searchIcon">
                     <img src="images/searchClose.png" alt="CloseIcon" class="searchClose">
                </div>
            </div>
        </div>
    </section>


    <section id="mainWrap">
        <div class="contWrap trending" data-category="Trending" data-media-type="multi"></div>
        <div class="contWrap trendingMovie" data-category="trendingMovie" data-media-type="movie"></div>
        <div class="contWrap trendingTv" data-category="trendingTv" data-media-type="tv"></div>
        <div class="contWrap toplistedMovies" data-category="ToplistedMovies" data-media-type="movie"></div>
        <div class="contWrap toplistedSeries" data-category="ToplistedSeries" data-media-type="tv"></div>

    </section>

    <script type="module" src="script.js"></script>
    <script type="module" src="./components/detailpopup.js"></script>
    <script type="module" src="components/search.js"></script>
</body>

</html>
