<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoviesFlix</title>
    <link rel="icon" type="image/favIcon" href="images/favIcon.gif">
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <section id="popup_Warp" class="hide">
    </section>


    <section id="navBar">
        <div class="nav_Container">
            <a href="https://github.com/aryanvaish" target="_blank">MoviesFlix</a>
        </div>

    </section>

    <section class="advFilters">
        <input type="text" class="popSearchInp" placeholder="Search Here..." tabindex="1" autocomplete="on" autofocus="on">
        <select name="Category" tabindex="2">
            <option value="multi" selected>Category</option>
            <option value="movie">Movie</option>
            <option value="tv">Series</option>
        </select>

        <button class="filterbtn" tabindex="3">Search</button>
        
        <div class="invalidText">
            <i class="arrow up"></i>
            <strong>Please Enter Movie Name</strong>
        </div> 

    </section>

    <section id="mainWrap">
        <div class="contWrap trending" data-category="Trending" data-media-type="multi"></div>
        <div class="contWrap trendingMovie" data-category="trendingMovie" data-media-type="movie"></div>
        <div class="contWrap trendingTv" data-category="trendingTv" data-media-type="tv"></div>
        <div class="contWrap toplistedMovies" data-category="ToplistedMovies" data-media-type="movie"></div>
        <div class="contWrap toplistedSeries" data-category="ToplistedSeries" data-media-type="tv"></div>
        
    </section>

    <section id="searchResult">
        <div class="contWrap searchResult" data-category="searchResult" data-media-type="multi"></div>
    </section>

    <script type="module" src="script.js"></script>
    <script type="module" src="./components/detailpopup.js"></script>
    <script type="module" src="components/search.js"></script>



</body>

</html>
